<html>
<head>
	<title>fake textarea</title>
	<style type="text/css">
		#textarea{
			width: 400px;
    		min-height: 100px;
        	max-height: 300px;
     		_height: 100px; //IE6
		    margin-left: auto;
		    margin-right: auto;
		    padding: 3px;
		    outline: 0;
		    border: 1px solid #a0b3d6;
		    font-size: 12px;
		    word-wrap: break-word;
		    overflow-x: hidden;
		    overflow-y: auto; //超过最大高度就出现滚动条
		    _overflow-y: visible;
		}
	</style>
</head>
<body>
	<div id='textarea' contenteditable='true'>
		
	</div>

</body>
</html>
