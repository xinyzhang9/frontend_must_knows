<html>
<head>
	<title>two divs</title>
	<style type="text/css">
		.box{
			width: 400px;
			height: 100px;
			display: flex;
			flex-direction: row;
			align-items: center;
			border: 1px solid #c3c3c3;
		}
		.left{
			flex-basis: 100px;
			-webkit-flex-basis: 100px;
			background-color: red;
			height: 100%;
		}
		.right{
			background-color: blue;
			flex-grow: 1;
		}
	</style>
</head>
<body>
	<div class = 'box'>
		<div class = 'left'></div>
		<div class = 'right'></div>
	</div>
</body>
</html>
